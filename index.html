<html>
    
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Calculator Phase1</title>
    </head>
    
    <body>

        <section>

            <span>
 

                <label id="fistNum-lbl">First Number:</label>
                <input type="text" name="num1" id="num1-inp" pattern="[0-9]+" onkeypress="return restrictAlphabets(event)">
                <label id="secondNum-lbl">Second Number: </label>
                <input type="text" name="num2" id="num2-inp" pattern="[0-9]+" onkeypress="return restrictAlphabets(event)">

                <h4>RESULT:</h4>
                <p id="displayResult"></p>
            
            </span>
            <br>

        
            <button onclick="add()">ADD</button>
            <button onclick="subtract()">SUBTRACT</button>
            <button onclick="divide()">DIVIDE</button>
            <button onclick="multiply()">MULTIPLY</button><br>
            <button onclick="clearDisplayResult()">CLEAR</button>
            <br>
            
        </section>

    </body>
        
    <script src="index.js"></script>

</html>
